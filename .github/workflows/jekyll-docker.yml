    <section>
        <h2>Origen de La Catrina</h2>
        <p>
            El Día de Muertos es una celebración mexicana que honra y recuerda a los seres queridos fallecidos el 1 y 2 de noviembre, combinando tradiciones prehispánicas y católicas. Durante estos días, las familias crean altares, visitan cementerios y creen que las almas regresan para estar cerca de sus familiares. Esta festividad se caracteriza por su visión de la muerte como una presencia viva, no como una ausencia.
        </p>
        <p>
            Más tarde, el pintor <strong>Diego Rivera</strong> la incluyó en su mural <em>"Sueño de una tarde dominical en la Alameda Central"</em>, 
            dándole el nombre con el que hoy la conocemos: <strong>La Catrina</strong>. Con su elegante sombrero y vestido, 
            representa la idea de que la muerte llega para todos, sin importar el estatus social.
        </p>

        <ul>
            <li><strong>Origen:</strong> José Guadalupe Posada.</li>
            <li><strong>Nombre original:</strong> “La Calavera Garbancera”.</li>
            <li><strong>Propósito:</strong> Crítica social hacia quienes renegaban de su herencia indígena.</li>
            <li><strong>Característica:</strong> En su versión original, solo portaba un sombrero.</li>
            <li><strong>Evolución:</strong> Apareció junto a las “calaveras literarias” en periódicos.</li>
        </ul>

