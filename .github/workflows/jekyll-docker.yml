    <section>
        <h2>El Día de Muertos</h2>
        <p>
            El <strong>Día de Muertos</strong> es una de las tradiciones más representativas de México. Se celebra los días 
            <strong>1 y 2 de noviembre</strong> y es una festividad en la que las familias recuerdan y honran a sus seres queridos 
            que han fallecido. Durante estas fechas, se colocan <em>altares</em> decorados con flores de cempasúchil, velas, 
            fotografías, papel picado y alimentos favoritos de los difuntos.
        </p>
        <p>
            Esta tradición tiene raíces indígenas mezcladas con creencias católicas, creando una fusión cultural única 
            que celebra la vida y la muerte con respeto y alegría.
        </p>

        <ul>
            <li><strong>Agua:</strong> Representa la vida y se coloca para calmar la sed de las almas tras su largo viaje.</li>
            <li><strong>Sal:</strong> Es un elemento purificador que evita que el alma se corrompa en su camino.</li>
            <li><strong>Velas y veladoras:</strong> Simbolizan la luz y el fuego que guían a las almas en la oscuridad.</li>
            <li><strong>Papel picado:</strong> Representa el aire y el viento, y su movimiento anuncia la llegada de los difuntos.</li>
            <li><strong>Cempasúchil:</strong> Su color y aroma atraen y guían a las almas. Se utilizan pétalos para formar caminos.</li>
            <li><strong>Calaveritas de azúcar:</strong> Dulces que aluden a la muerte de forma lúdica, con el nombre del difunto.</li>
            <li><strong>Pan de muerto:</strong> Pan dulce especial que simboliza la fraternidad hacia los difuntos.</li>
            <li><strong>Fotografía del difunto:</strong> Indica a quién se dedica la ofrenda.</li>
            <li><strong>Comida y bebida:</strong> Se colocan los platillos favoritos del difunto para su visita.</li>
            <li><strong>Copal e incienso:</strong> Purifican el ambiente y alejan los malos espíritus.</li>
            <li><strong>Objetos personales:</strong> Pertenencias del difunto para que se sienta en casa.</li>
            <li><strong>Niveles del altar:</strong> Representan el cielo, la tierra y el inframundo.</li>
        </ul>

